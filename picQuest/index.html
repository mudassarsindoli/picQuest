<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picQuest</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive-styles.css">
</head>

<body>
    <div class="heading">
        <a>picQuest</a>
    </div>
    <p>"Unlock a World of Visual Discovery : Your Ultimate Image Finder!"</p>
    <form action="">
        <input type="text" id="search-input" placeholder="Start your Quest for Images!">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="./image1.png"
                alt="Ultimate">
        </div>
        <div class="search-result">
            <img src="./image2.png"
                alt="Image">
        </div>
        <div class="search-result">
            <img src="./image3.png"
                alt="Finder">
        </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>

</html>
